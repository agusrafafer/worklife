<html>
    <body>

        <script>
            var redirect_uriDebug = 'http://localhost:8383/WorkLifeCordova/callback.html';
            var redirect_uriProd = 'http://www.facebook.com/connect/login_success.html';
            var debug = (window.location.href.indexOf('http://') !== -1
                    || window.location.href.indexOf('https://') !== -1);

            var redirect_uri = redirect_uriProd;
            if (debug) {
                redirect_uri = redirect_uriDebug;
            }
            var loc = window.location.href;
            var accessToken = "ERROR-FB";
            if (loc.indexOf(redirect_uri + "?") >= 0)
            {
                var result = loc.split("#")[0];
                accessToken = result.split("&")[0].split("=")[1];
            }
            console.log(accessToken);
            window.opener.postMessage(accessToken, "*");            
            
            //window.opener.getAccessFB(accessToken);
            window.close();
        </script>
    </body>
</html>
