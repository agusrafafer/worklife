<ons-page on-device-backbutton="app.navigator.popPage()" ng-controller="usuarioCtrl">

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center">WorkLife</div>
    </ons-toolbar>

    <div style="text-align: center" class="content-padded">  
        <form name="frmRegistro" novalidate>
            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" 
                       placeholder="Nombre" ng-model="nombre"
                       required name="nombre" ng-minlength="3" ng-maxlength="20"
                       ng-disabled="idUsuarioFB !== ''"/>
                <div ng-show="frmRegistro.nombre.$error.maxlength || frmRegistro.nombre.$error.minlength" style="font-size: small">
                    <i style="color: #ff3333" class="ion-information-circled text-danger"></i> 
                    El nombre debe tener entre 3 y 20 letras
                </div>
            </div>

            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" 
                       placeholder="Apellido" ng-model="apellido"
                       required name="apellido" ng-minlength="3" ng-maxlength="20"
                       ng-disabled="idUsuarioFB !== ''"/>
                <div ng-show="frmRegistro.apellido.$error.maxlength || frmRegistro.apellido.$error.minlength" style="font-size: small">
                    <i style="color: #ff3333" class="ion-information-circled text-danger"></i> 
                    El apellido debe tener entre 3 y 20 letras
                </div>
            </div>

            <div class="form-row">
                <input type="text" class="text-input--underbar width-full" 
                       placeholder="Email" ng-model="mail"
                       required name="mail"
                       ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
                       ng-disabled="idUsuarioFB !== ''"/>
                <div ng-show="frmRegistro.mail.$error.pattern" style="font-size: small">
                    <i style="color: #ff3333" class="ion-information-circled text-danger"></i> 
                    Email incompleto!
                </div>
            </div>

            <div class="form-row">
                <input type="password" class="text-input--underbar width-full" 
                       placeholder="Clave" ng-model="clave1"
                       required name="clave1"/>
            </div>

            <div class="form-row">
                <input type="password" class="text-input--underbar width-full" 
                       placeholder="Repite clave" ng-model="clave2"
                       required name="clave2"/>
            </div>

            <input type="hidden" name="accessFB" ng-model="accessFB"/>
            
            <div class="vspc form-row" ng-show="idUsuarioFB === ''">
                <ons-button modifier="large"
                            style="margin-top: 10px;margin-bottom: 10px;"
                            ng-click="loginFB()">
                    <ons-icon icon="ion-social-facebook"></ons-icon>
                    Registrarme con Facebook 
                </ons-button>
            </div>
            <div class="vspc form-row" ng-show="idUsuarioFB !== ''">
                <ons-button modifier="large"
                            style="margin-top: 10px;margin-bottom: 10px;"
                            ng-click="limpiarLoginFB()">
                    <ons-icon icon="ion-social-facebook"></ons-icon>
                    No registrarme con Facebook
                </ons-button>
            </div>

            <div class="vspc form-row">
                <ons-button modifier="large--cta"
                            ng-click="registrar()"
                            ng-disabled="!frmRegistro.$valid">
                    Registrarme
                </ons-button>
            </div>
        </form>
    </div>

</ons-page>
